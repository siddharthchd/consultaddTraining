{% extends 'secondapp/base.html' %} {% block content %}
<div class="signup-form">
  <h2>Sign Up</h2>
  <form class="signup" method="POST">
    <div>
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Signup" />
      <a href="{% url 'login' %}">Login</a>
    </div>
  </form>
</div>
{% endblock %}
